<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CineMatch</h1>
            <p>Encontre filmes incríveis baseados no seu gosto!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="preferences">
                <h2>Defina suas preferências</h2>
                <form id="preferences-form">
                    <label for="genre">Gênero:</label>
                    <select id="genre" name="genre">
                        <option value="all">Todos</option>
                    </select>
                    <label for="duration">Duração (em minutos):</label>
                    <input type="number" id="duration" name="duration" min="30" max="180">

                    <label for="year">Ano de Lançamento:</label>
                    <input type="number" id="year" name="year" min="1900" max="2023">

                    <label for="director">Diretor</label>
                    <input type="text" id="director" name="director">

                    <button type="submit">Encontrar Filmes</button>
                </form>
            </section>

            <section class="results">
                <h2>Recomendações</h2>
                <div id="movie-results"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>Desenvolvido com ❤️ por CineMatch</p>
    </footer>

    <script type="module" src="/src/script.ts"></script>
</body>
</html>
